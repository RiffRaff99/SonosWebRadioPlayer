<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sonos Webradio</title>

        <link href="{{ url_for('static', filename='bootstrap-4.3.1-dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='bootstrap-4.3.1-dist/css/bootstrap.css') }}" rel="stylesheet">
    <!-- Bootstrap
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    -->
  </head>
  <body>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.3.1-dist/jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.3.1-dist/js/bootstrap.min.js') }}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    -->
    <!-- Include all compiled plugins (below), or include individual files as needed
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h6 id="station-name"></h6>
                <h3 id="track-title"></h3>
                <h4 id="track-artist"></h4>
                <h4 id="track-album"></h4>


            <button type="button" class="btn btn-primary btn-sm" id="pause"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Pause</button>
            <button type="button" class="btn btn-primary btn-sm" id="volup"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Volume</button>
            <button type="button" class="btn btn-primary btn-sm" id="voldown"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Volume</button>
            <!-- Single button -->
            <div class="btn-group">

                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Media Player
                    </button>
                    <div class="dropdown-menu">
                        {% for key, value in playerList.items() %}
                        <a class="dropdown-item" href="#" onClick="switchPlayer('{{ key }}')">{{ key }}</a>
                        {% endfor %}
                    </div>

            </div>
                <div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Action
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
</div>

            <h6 id="player-volume"></h6>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" id="volumeBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="25" style="width: 40%;">
                    </div>
                </div>
            </div>
        </div>



        {% for key, value in stationList.items() %}
        <div class="col-sm-4 col-md-2">
            <div class="thumbnail">
                <img data-src="holder.js/100%x200" alt="100%x200" style="height: 100px; width: 100%; display: block;" src="../static/img/{{ key }}.jpg" data-holder-rendered="true">
                <div class="caption">
                    <h4>{{ key }}</h4>
                    <p><button class="btn" onclick="playThisUri('{{ key }}','{{ value }}')"> Play <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button></p>
                </div>
            </div>
        </div>
        {% endfor %}


  </div>

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <script type="text/javascript">
            var currTrack = '';
            function checkChange() {
                    loadData();
            }

            function playThisUri(stationName,uriToPlay) {
                $.ajax(
                        {type : 'POST',
                        url : 'http://127.0.0.1:5000/playuri',
                        data: '{"station":"' +stationName +'", "uri":"' + uriToPlay + '"}',
                        contentType: 'application/json;charset=UTF-8'
                     });

                     loadData();
            }

            function switchPlayer(PlayerName) {
                $.ajax(
                        {type : 'POST',
                        url : 'http://127.0.0.1:5000/switchPlayer',
                        data: '{"PlayerName":"' +PlayerName +'"}',
                        contentType: 'application/json;charset=UTF-8'
                     });

                loadData();
            }

            function loadData() {
                $.getJSON('http://127.0.0.1:5000/info').done(function(data) {
                    var tmpTitle = data['title'];
                    var tmpArtist = data['artist'];
                    if (tmpTitle.length > 120 || tmpTitle.length < 1) {
                        tmpTitle = 'Radio Stream';
                        tmpArtist = 'N/A';
                    }
                    if (data['PlayerStatus'] == "STOPPED") {
                        $('#track-title').text("N/A");
                        $('#track-artist').text("N/A");
                        $('#station-name').text(data['PlayerName'] +': '+data['PlayerStatus']);
                        $('#volumeBar').attr('aria-valuenow',data['Volume']).css('width', data['Volume']+'%');
                    }
                    else {
                        $('#track-title').text(tmpTitle);
                        $('#track-artist').text(tmpArtist);
                        $('#station-name').text(data['PlayerName'] +': '+ data['CurrentStation']);
                        $('#volumeBar').attr('aria-valuenow',data['Volume']).css('width', data['Volume']+'%');
                        currTrack = data['title'];
                    }
                    $('#player-volume').text('Selected player: ' +data['PlayerName'] +' (' + data['PlayerStatus'] +' @ Volume: ' +data['Volume'] +')');
                });
            }

            $(document).ready(function() {
                loadData();
                setInterval("checkChange()", 1000);

                $('#volup').click(function() {
                    $.ajax('http://127.0.0.1:5000/volup');
                    loadData();
                });

                $('#pic').click(function() {
                    $.ajax({type : 'POST',
                            url : 'http://127.0.0.1:5000/playuri',
                            data: '{"uri":"x-rincon-mp3radio://streams.egofm.de/egoFM-hq"}',
                            contentType: 'application/json;charset=UTF-8'
                     });
                    loadData();
                });

                $('#voldown').click(function() {
                    $.ajax('http://127.0.0.1:5000/voldown');
                    loadData();
                });

                $('#next').click(function() {
                    $.ajax('http://127.0.0.1:5000/next');
                    loadData();
                });

                $('#previous').click(function() {
                    $.ajax('http://127.0.0.1:5000/previous');
                    loadData();
                });

                $('#pause').click(function() {
                        $.ajax('http://127.0.0.1:5000/pause');
                });
            });
        </script>
   </body>
</html>
